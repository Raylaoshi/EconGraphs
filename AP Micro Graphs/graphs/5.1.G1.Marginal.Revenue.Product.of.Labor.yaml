title: Marginal Revenue Product of Labor
title_zh: 劳动力边际收益产品
label: 5.1.G1
eyebrow: Unit 5 — Factor Markets
eyebrow_zh: 第五单元 — 要素市场
description: |
  <p>This model shows how a firm's demand for labor is <strong>derived from the product market</strong>. The three graphs are linked — changes in product demand or worker productivity ripple through to affect how much labor a firm is willing to hire.</p>
  <strong>Key relationships to observe:</strong>
  <ol>
    <li>In a perfectly competitive product market, <strong>MR = P</strong>, so the Marginal Revenue Product of Labor is <strong>MRP<sub>L</sub> = P × MP<sub>L</sub></strong>.</li>
    <li>Due to <strong>diminishing marginal returns</strong>, MP<sub>L</sub> eventually falls as more labor is hired — causing the MRP<sub>L</sub> curve to slope downward.</li>
    <li>A shift in product demand changes the output price (P), which <strong>shifts the entire MRP<sub>L</sub> curve</strong> — this is why labor demand is called a derived demand.</li>
  </ol>
description_zh: |
  <p>本模型展示了企业对劳动力的需求<strong>源于产品市场</strong>。三张图表相互联动——产品需求或工人生产率的变化，都会影响企业愿意雇用的劳动力数量。</p>
  <strong>重点观察以下关系：</strong>
  <ol>
    <li>在完全竞争的产品市场中，<strong>MR = P</strong>，因此劳动力的边际收益产品为 <strong>MRP<sub>L</sub> = P × MP<sub>L</sub></strong>。</li>
    <li>由于<strong>边际收益递减规律</strong>，随着雇用劳动力增加，MP<sub>L</sub> 最终下降，导致 MRP<sub>L</sub> 曲线向右下方倾斜。</li>
    <li>产品需求的变动会改变产品价格（P），进而<strong>整体移动 MRP<sub>L</sub> 曲线</strong>——这正是劳动力需求被称为派生需求的原因。</li>
  </ol>
schema: EconSchema

params:
  - name: L
    value: 4
    max: 8
    round: 1
  - name: ProductivityFactor
    value: 2
    min: 1
    max: 3
    round: 1
  - {name: demandShift, value: 0, min: -5, max: 5, round: 1}
  - {name: supplyShift, value: 0, min: -5, max: 5, round: 0.1}


calcs:
  # Equilibrium Price: Pdemand = 20 + 2 * demandShift
  Pdemand: (20 + 2 * (params.demandShift))

  # Marginal Product: MP = -3L^2 + 24L
  mp: ((params.ProductivityFactor)/4) * (params.L) * (9 - params.L)^2

  # Marginal Revenue Product: MRP = P × MP
  mrp: (calcs.Pdemand) * (calcs.mp)

layout:
  ThreeHorizontalGraphs:
    leftGraph:
      xAxis:
        title: Output
        max: 8 
        ticks: 0
      yAxis:
        title: Price
        max: 40
        min: 0
        ticks: 5 
      objects:
        - EconLinearEquilibrium:
            name: ourEquilibrium
            demand: 
              name: ourDemand
              xIntercept: 9.75 + params.demandShift
              invSlope: -0.25
              color: blue
              drag: 
              - horizontal: demandShift
              label:
                text: "`\\\\text{D}`"
                x: 7
                position: l
            supply: 
              name: ourSupply
              yIntercept: 1 - params.supplyShift
              slope: 4
              label:
                text: "`\\\\text{S}`"
                x: 7 
                position: l
            equilibrium:
              color: grey
              droplines:
                horizontal: "`MR = P = ${calcs.ourEquilibrium.P.toFixed(1)}`"  
    leftControls:
      title: PC Product Market
      sliders:
        - param: demandShift
          label: \text{Demand}
      divs:
      - html: '`A change in product demand affects the product price <b>(Price = $ ${calcs.Pdemand.toFixed(1)})</b>, which in turn affects the MRP<sub>L</sub>.`'

    middleGraph:
      xAxis:
        title: Labor
        max: 9
        ticks: 9
      yAxis:
        title: "Output"
        max: 90
        min: 0
        ticks: 5
      objects:
        # Marginal Product curve: MP = -3L^2 + 24L
        - Curve:
            fn: ((params.ProductivityFactor)/4) * (x) * (9 - (x))^2
            color: green
            strokeWidth: 2
            max: 8
            label:
              text: MP_L
              x: 8
              position: b
        
        # Point on MP curve
        - Point:
            coordinates: [params.L, calcs.mp]
            color: green
            drag:
              - horizontal: L
            droplines:
              vertical: params.L.toFixed(1)
              horizontal: calcs.mp.toFixed(1)
        
        # Maximum MP point (at L=4, MP=48)
        - Point:
            coordinates: [3, ((params.ProductivityFactor)/4) * (3) * (9 - 3)^2]
            color: green
            r: 4
            label:
              text: Max MP_L
              fontSize: 10
              position: b
    middleControls:
      title: Marginal Product of Labor
      sliders:
        - param: ProductivityFactor
          label: \text{Productivity}
      divs:
      - html: A change in productivity affects the MP<sub>L</sub> curve, which in turn affects the marginal revenue product of labor.  

    rightGraph:
      xAxis:
        title: Labor
        max: 9
        ticks: 9
      yAxis:
        title: MRPL
        max: 1500 
        min: 0
        ticks: 6

      objects:
        # Marginal Revenue Product of Labor curve
        - Curve:
            fn: ((params.ProductivityFactor)/4) * (calcs.Pdemand) * (x) * (9 - (x))^2
            strokeWidth: 3
            max: 8
            color: blue
            label:
              text: "`MRP_L = MR \\\\times MP_L`"
              x: 8
              position: b
        
        # Point on MRP curve
        - Point:
            coordinates: [params.L, calcs.mrp]
            color: blue
            drag:
              - horizontal: L
            droplines:
              vertical: params.L.toFixed(1)
              horizontal: calcs.mrp.toFixed(1)
        
        # Show maximum MRP point (at L=4)
        - Point:
            coordinates: [3, ((params.ProductivityFactor)/4) * (calcs.Pdemand) * (3) * (9 - 3)^2]
            r: 4
            label:
              text: "Max MRP"
              fontSize: 10
              position: b
    
    rightControls:
      title: Marginal Revenue Product of Labor
      sliders:
        - param: L
          label: \text{Labor}
      divs:
      - html: '`The <b># ${params.L}</b> labor produces a value of <b>$ ${calcs.mrp.toFixed(1)}</b> for an employer.`'      
