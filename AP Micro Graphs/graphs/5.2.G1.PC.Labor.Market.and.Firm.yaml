title: PC Labor Market and Firm
title_zh: 完全竞争劳动力市场与企业雇佣决策
label: 5.2.G1
eyebrow: Unit 5 — Factor Markets
eyebrow_zh: 第五单元 — 要素市场
description: |
  <p>This model links the <strong>competitive labor market</strong> (left) to an <strong>individual firm's hiring decision</strong> (right). In a perfectly competitive labor market, a single firm is a <em>wage taker</em> — it cannot influence the market wage and faces a perfectly elastic MFC<sub>L</sub> equal to W<sub>MKT</sub>.</p>
  <strong>Interactive elements:</strong>
  <ol>
    <li><strong>Labor demand and supply curves (left)</strong> — drag either curve to shift the equilibrium wage, and observe how the firm's MFC<sub>L</sub> line moves in response.</li>
    <li><strong>Labor point (right)</strong> — drag along the Labor axis to explore the net value of hiring each additional worker.</li>
  </ol>
  <strong>Key concepts to observe:</strong>
  <ol>
    <li>The firm's labor demand curve is its <strong>MRP<sub>L</sub> curve</strong> — the additional revenue generated by each extra worker, equal to P × MP<sub>L</sub>.</li>
    <li>The firm's labor supply curve is the <strong>MFC<sub>L</sub> curve</strong>, equal to W<sub>MKT</sub> — flat and constant, since every worker costs the same.</li>
    <li>The profit-maximizing hiring rule is <strong>MRP<sub>L</sub> = MFC<sub>L</sub></strong>. The blue area shows cumulative profit up to Q*; the red area shows the loss from over-hiring.</li>
    <li>Changes in <strong>product price</strong> or <strong>productivity</strong> shift the MRP<sub>L</sub> curve, altering the optimal hiring quantity — this is why labor demand is called a <em>derived demand</em>.</li>
  </ol>
description_zh: |
  <p>本模型将<strong>竞争性劳动力市场</strong>（左图）与<strong>单个企业的雇佣决策</strong>（右图）联动呈现。在完全竞争劳动力市场中，单个企业是<em>工资接受者</em>——无力左右市场工资，面对的 MFC<sub>L</sub> 始终等于 W<sub>MKT</sub>，是一条水平线。</p>
  <strong>可调节元素：</strong>
  <ol>
    <li><strong>左图的劳动力供需曲线</strong> — 拖动任一曲线改变均衡工资，观察右图企业的 MFC<sub>L</sub> 线如何随之移动。</li>
    <li><strong>右图的劳动力端点</strong> — 沿劳动力轴拖动，逐一查看每多雇一名工人的净收益。</li>
  </ol>
  <strong>核心概念：</strong>
  <ol>
    <li>企业的劳动力需求曲线就是其 <strong>MRP<sub>L</sub> 曲线</strong>——每增加一名工人带来的额外收益，等于产品价格乘以边际产量（P × MP<sub>L</sub>）。</li>
    <li>企业的劳动力供给曲线即 <strong>MFC<sub>L</sub> 曲线</strong>，等于市场工资 W<sub>MKT</sub>——水平且固定，每位工人的雇用成本一视同仁。</li>
    <li>利润最大化的雇佣原则是 <strong>MRP<sub>L</sub> = MFC<sub>L</sub></strong>。蓝色区域代表雇至 Q* 前累积的利润，红色区域则是过度雇用带来的损失。</li>
    <li><strong>产品价格</strong>或<strong>生产率</strong>的变动会移动 MRP<sub>L</sub> 曲线，改变最优雇用量——这正是劳动力需求被称为<em>派生需求</em>的根本原因。</li>
  </ol>
  
schema: EconSchema
params:
  - {name: L, value: 1, max: 8, round: 1}
  - {name: ProductivityFactor, value: 2, min: 1, max: 3, round: 1}
  - {name: demandShift, value: 0, min: -50, max: 50, round: 5}
  - {name: supplyShift, value: 0, min: -50, max: 50, round: 5}
  - {name: ProductPrice, value: 20, min: 10, max: 40, round: 1}


calcs:
  # Marginal Product: MP = -3L^2 + 24L
  MP: ((params.ProductivityFactor)/4) * (30 - 2.5 * (params.L))

  # Marginal Revenue Product: MRP = P × MP
  MRP: (params.ProductPrice) * (calcs.MP)

  OptimalHiring: (30 - ((calcs.ourEquilibrium.P) / (((params.ProductivityFactor)/4) * (params.ProductPrice)))) / 2.5

  MarginalProfit: (calcs.MRP) - (calcs.ourEquilibrium.P)

  TotalProfit: (calcs.MarginalProfit + (300-calcs.ourEquilibrium.P)) * params.L / 2

layout:
  TwoHorizontalGraphs:
    leftGraph:
      xAxis:
        title: Labor
        max: 150
        ticks: 0
      yAxis:
        title: Wage
        max: 300
        min: 0
        ticks: 5 
      objects:
        - EconLinearEquilibrium:
            name: ourEquilibrium
            demand: 
              name: ourDemand
              xIntercept: 145 + params.demandShift
              invSlope: -0.5
              color: blue
              drag: 
              - horizontal: demandShift
              label:
                text: "`\\\\text{D}`"
                x: 120
                position: l
            supply: 
              name: ourSupply
              yIntercept: 10 - params.supplyShift
              slope: 2
              drag:
              - horizontal: supplyShift
              label:
                text: "`\\\\text{S}`"
                x: 120
                position: l
        
        # Equilibrium Point only
        - Point:
            coordinates: [calcs.ourEquilibrium.Q, calcs.ourEquilibrium.P]
            color: grey            
        # Equilibrium Price Line
        - Line:
            yIntercept: calcs.ourEquilibrium.P
            slope: 0
            color: grey
            strokeWidth: 2
            lineStyle: dotted
        # Equilibiurm Price Label
        - Label:
            coordinates: [0, calcs.ourEquilibrium.P]
            text: "`W_{MKT} = ${calcs.ourEquilibrium.P.toFixed(1)}`"
            color: grey
            position: r 

    leftControls:
      title: Labor Market (Perfect Competition)
      sliders:
        - param: demandShift
          label: Demand
        - param: supplyShift
          label: Supply
      divs:
      - html: '`A change in labor market affects the equilibrium wage <b>(Wage = $ ${calcs.ourEquilibrium.P.toFixed(1)})</b>, which in turn affects the marginal factor cost of labor for frims.`'


    rightGraph:
      xAxis:
        title: Labor
        max: 9
        ticks: 9
      yAxis:
        title: Wage
        max: 300 
        min: 0
        ticks: 6

      objects:
        # Marginal Revenue Product of Labor curve
        - Curve:
            fn: ((params.ProductivityFactor)/4) * (params.ProductPrice) * (30-(2.5*(x)))
            strokeWidth: 3
            max: 8
            color: blue
            label:
              text: "`D_L = MRP_L`"
              x: 8
              position: t

        # MFCL Curve
        - Line:
            yIntercept: calcs.ourEquilibrium.P
            slope: 0
            color: red
            strokeWidth: 3
            label:
              text: "`S_L = MFC_L`" 
              x: 9
              position: t       

        # Point on MRP curve
        - Point:
            coordinates: [params.L, calcs.MRP]
            color: blue
            drag:
              - horizontal: L
            droplines:
              vertical: params.L.toFixed(0)
              horizontal: calcs.MRP.toFixed(1)
 
        # Point on MFCL curve
        - Point:
            coordinates: [params.L, calcs.ourEquilibrium.P]
            color: red
            drag:
              - horizontal: L
            droplines:
              horizontal: calcs.ourEquilibrium.P.toFixed(1)
 
        # Intersection point
        - Point:
            coordinates: [calcs.OptimalHiring, calcs.ourEquilibrium.P]
            color: grey
            droplines:
              vertical: Q*

        - Arrow:
            begin: [params.L,calcs.MRP]
            end: [params.L,calcs.ourEquilibrium.P]
            color: blue
            trim: 0.1
            double: true
            label:
              text: "`${calcs.MarginalProfit}`"
              fontSize: 10
              position: l
              bgcolor: none

        # fill areas under the MRP curve (profit zone)
        - Area:
            fn1: ((params.ProductivityFactor)/4) * (params.ProductPrice) * (30-(2.5*(x)))
            fn2: calcs.ourEquilibrium.P
            min: 0
            max: min(params.L, calcs.OptimalHiring)
            color: blue
            opacity: 0.2

        # Profit Label 1
        - Label:
            coordinates: [params.L/2, ((calcs.MRP) + (calcs.ourEquilibrium.P)) / 2 * 1.1 ]
            text: "`Profit = ${calcs.TotalProfit}↑`"
            show: params.L <= calcs.OptimalHiring
            bgcolor: none
        # Profit Label 2
        - Label:
            coordinates: [(params.L+6)/2, ((calcs.MRP) + (calcs.ourEquilibrium.P)) / 2  ]
            text: "`Profit = ${calcs.TotalProfit}↓`"
            show: params.L > calcs.OptimalHiring
            bgcolor: none

        # fill areas above the MRP curve (loss zone)
        - Area:
            fn1: calcs.ourEquilibrium.P
            fn2: ((params.ProductivityFactor)/4) * (params.ProductPrice) * (30-(2.5*(x)))
            min: calcs.OptimalHiring
            max: params.L
            color: red
            opacity: 0.2
            show: (params.L > calcs.OptimalHiring)      
    
    rightControls:
      title: Firm's Hiring Decisions
      sliders:
        - param: L
          label: Labor
        - param: ProductPrice
          label: P_{product}
        - param: ProductivityFactor
          label: Productivity
      divs:
      - html: '`MRPL: Worker <b># ${params.L}</b> produces a value of <b>$ ${calcs.MRP.toFixed(1)}</b>.`'      
      - html: '`MFCL: This worker costs the firm <b>$ ${calcs.ourEquilibrium.P.toFixed(1)}</b>.`'      
      - html: '`Result: Net value of hiring <b>#${params.L}</b> worker = <b>$${(calcs.MRP - calcs.ourEquilibrium.P).toFixed(1)}</b>. Total profit = <b>$${calcs.TotalProfit.toFixed(1)}</b>.`'