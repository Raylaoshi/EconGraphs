title: PC Labor Market and Firm
title_zh: 完全竞争劳动力市场与企业雇佣决策
label: 5.2.G1
eyebrow: Unit 5 — Factor Markets
eyebrow_zh: 第五单元 — 要素市场
description: |
  <p>This model links the <strong>competitive labor market</strong> (left) to an <strong>individual firm's hiring decision</strong> (right). In a perfectly competitive labor market, a single firm is a <em>wage taker</em> — it has no power to influence the market wage and faces a perfectly elastic labor supply curve.</p>
  <strong>Key concepts to observe:</strong>
  <ol>
    <li>The firm's labor demand curve is its <strong>MRP<sub>L</sub> curve</strong> — the additional revenue generated by each additional worker.</li>
    <li>The firm's labor supply curve is the <strong>MFC<sub>L</sub> curve</strong>, which equals the market wage (W<sub>MKT</sub>). Every worker costs the same.</li>
    <li>The profit-maximizing hiring rule is <strong>MRP<sub>L</sub> = MFC<sub>L</sub></strong>. Hiring before this point adds profit (blue area); hiring beyond it destroys profit (red area).</li>
    <li>A shift in labor market demand or supply changes the equilibrium wage, which <strong>shifts the firm's MFC<sub>L</sub> line</strong> and alters its optimal hiring quantity.</li>
  </ol>
description_zh: |
  <p>本模型将<strong>竞争性劳动力市场</strong>（左图）与<strong>单个企业的雇佣决策</strong>（右图）联系起来。在完全竞争的劳动力市场中，单个企业是<em>工资接受者</em>——无力影响市场工资，面对的是完全弹性的劳动力供给曲线。</p>
  <strong>重点观察以下概念：</strong>
  <ol>
    <li>企业的劳动力需求曲线即其 <strong>MRP<sub>L</sub> 曲线</strong>——每增加一名工人所带来的额外收益。</li>
    <li>企业的劳动力供给曲线即 <strong>MFC<sub>L</sub> 曲线</strong>，等于市场工资（W<sub>MKT</sub>），每位工人的雇用成本相同。</li>
    <li>利润最大化的雇佣原则为 <strong>MRP<sub>L</sub> = MFC<sub>L</sub></strong>。在此之前雇用工人可增加利润（蓝色区域）；超过此点则会侵蚀利润（红色区域）。</li>
    <li>劳动力市场供求关系的变动会改变均衡工资，进而<strong>移动企业的 MFC<sub>L</sub> 线</strong>，影响其最优雇佣数量。</li>
  </ol>
  
schema: EconSchema
params:
  - {name: L, value: 1, max: 8, round: 1}
  - {name: ProductivityFactor, value: 0.5, min: 0.25, max: 1, round: 0.25}
  - {name: demandShift, value: 0, min: -50, max: 50, round: 5}
  - {name: supplyShift, value: 0, min: -50, max: 50, round: 5}
  - {name: ProductPrice, value: 20, min: 10, max: 40, round: 1}


calcs:
  # Marginal Product: MP = -3L^2 + 24L
  MP: (params.ProductivityFactor) * (30 - 2.5 * (params.L))

  # Marginal Revenue Product: MRP = P × MP
  MRP: (params.ProductPrice) * (calcs.MP)

  OptimalHiring: (30 - ((calcs.ourEquilibrium.P) / ((params.ProductivityFactor) * (params.ProductPrice)))) / 2.5

  MarginalProfit: (calcs.MRP) - (calcs.ourEquilibrium.P)

  TotalProfit: (calcs.MarginalProfit + (300-calcs.ourEquilibrium.P)) * params.L / 2

layout:
  TwoHorizontalGraphs:
    leftGraph:
      xAxis:
        title: Labor (L)
        max: 150
        ticks: 0
      yAxis:
        title: Wage (W)
        max: 300
        min: 0
        ticks: 5 
      objects:
        - EconLinearEquilibrium:
            name: ourEquilibrium
            demand: 
              name: ourDemand
              xIntercept: 145 + params.demandShift
              invSlope: -0.5
              color: blue
              drag: 
              - horizontal: demandShift
              label:
                text: "`\\\\text{D}`"
                x: 120
                position: l
            supply: 
              name: ourSupply
              yIntercept: 10 - params.supplyShift
              slope: 2
              drag:
              - horizontal: supplyShift
              label:
                text: "`\\\\text{S}`"
                x: 120
                position: l
        
        # Equilibrium Point only
        - Point:
            coordinates: [calcs.ourEquilibrium.Q, calcs.ourEquilibrium.P]
            color: grey            
        # Equilibrium Price Line
        - Line:
            yIntercept: calcs.ourEquilibrium.P
            slope: 0
            color: grey
            strokeWidth: 2
            lineStyle: dotted
        # Equilibiurm Price Label
        - Label:
            coordinates: [0, calcs.ourEquilibrium.P]
            text: "`W_{MKT} = ${calcs.ourEquilibrium.P.toFixed(1)}`"
            color: grey
            position: r 

    leftControls:
      title: Labor Market (Perfect Competition)
      sliders:
        - param: demandShift
          label: Demand \ Shift
        - param: supplyShift
          label: Supply \ Shift
      divs:
      - html: '`A change in labor market affects the equilibrium wage <b>(Wage = $ ${calcs.ourEquilibrium.P.toFixed(1)})</b>, which in turn affects the marginal factor cost of labor for frims.`'


    rightGraph:
      xAxis:
        title: Labor (L)
        max: 9
        ticks: 9
      yAxis:
        title: Wage (W)
        max: 300 
        min: 0
        ticks: 6

      objects:
        # Marginal Revenue Product of Labor curve
        - Curve:
            fn: (params.ProductivityFactor) * (params.ProductPrice) * (30-(2.5*(x)))
            strokeWidth: 3
            max: 8
            color: blue
            label:
              text: "`D_L = MRP_L`"
              x: 8
              position: t

        # MFCL Curve
        - Line:
            yIntercept: calcs.ourEquilibrium.P
            slope: 0
            color: red
            strokeWidth: 3
            label:
              text: "`S_L = MFC_L`" 
              x: 9
              position: t       

        # Point on MRP curve
        - Point:
            coordinates: [params.L, calcs.MRP]
            color: blue
            drag:
              - horizontal: L
            droplines:
              vertical: params.L.toFixed(0)
              horizontal: calcs.MRP.toFixed(1)
 
        # Point on MFCL curve
        - Point:
            coordinates: [params.L, calcs.ourEquilibrium.P]
            color: red
            drag:
              - horizontal: L
            droplines:
              horizontal: calcs.ourEquilibrium.P.toFixed(1)
 
        # Intersection point
        - Point:
            coordinates: [calcs.OptimalHiring, calcs.ourEquilibrium.P]
            color: grey
            droplines:
              vertical: Q*

        - Arrow:
            begin: [params.L,calcs.MRP]
            end: [params.L,calcs.ourEquilibrium.P]
            color: blue
            trim: 0.1
            double: true
            label:
              text: "`${calcs.MarginalProfit}`"
              fontSize: 10
              position: l
              bgcolor: none

        # fill areas under the MRP curve (profit zone)
        - Area:
            fn1: (params.ProductivityFactor) * (params.ProductPrice) * (30-(2.5*(x)))
            fn2: calcs.ourEquilibrium.P
            min: 0
            max: min(params.L, calcs.OptimalHiring)
            color: blue
            opacity: 0.2

        # Profit Label 1
        - Label:
            coordinates: [params.L/2, ((calcs.MRP) + (calcs.ourEquilibrium.P)) / 2 * 1.1 ]
            text: "`Profit = ${calcs.TotalProfit}↑`"
            show: params.L <= calcs.OptimalHiring
            bgcolor: none
        # Profit Label 2
        - Label:
            coordinates: [(params.L+6)/2, ((calcs.MRP) + (calcs.ourEquilibrium.P)) / 2  ]
            text: "`Profit = ${calcs.TotalProfit}↓`"
            show: params.L > calcs.OptimalHiring
            bgcolor: none

        # fill areas above the MRP curve (loss zone)
        - Area:
            fn1: calcs.ourEquilibrium.P
            fn2: (params.ProductivityFactor) * (params.ProductPrice) * (30-(2.5*(x)))
            min: calcs.OptimalHiring
            max: params.L
            color: red
            opacity: 0.2
            show: (params.L > calcs.OptimalHiring)      
    
    rightControls:
      title: Firm's Hiring Decisions
      sliders:
        - param: L
          label: Labor
        - param: ProductPrice
          label: Product \ Price
        - param: ProductivityFactor
          label: Productivity \ Factor
      divs:
      - html: '`MRPL: Worker <b># ${params.L}</b> produces a value of <b>$ ${calcs.MRP.toFixed(1)}</b>.`'      
      - html: '`MFCL: This worker costs the firm <b>$ ${calcs.ourEquilibrium.P.toFixed(1)}</b>.`'      
      - html: '`Result: Net value of hiring <b>#${params.L}</b> worker = <b>$${(calcs.MRP - calcs.ourEquilibrium.P).toFixed(1)}</b>. Total profit = <b>$${calcs.TotalProfit.toFixed(1)}</b>.`'