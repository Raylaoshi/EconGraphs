title: Monopsony
title_zh: 买方垄断
label: 5.4.G1
eyebrow: Unit 5 — Factor Markets
eyebrow_zh: 第五单元 — 要素市场
description: |
  <p>Drag the point along the Labor axis to explore how a monopsonist decides how much labor to hire and what wage to pay. Use the checkboxes to compare the monopsony outcome against the perfectly competitive benchmark.</p>
  <strong>Key features of a monopsonistic labor market:</strong>
  <ol>
    <li>A monopsonist faces an <strong>upward-sloping</strong> labor supply curve — hiring one more worker requires raising wages for <strong>all</strong> existing workers, not just the new hire.</li>
    <li>This causes the <strong>Marginal Factor Cost (MFC<sub>L</sub>)</strong> to rise at <strong>twice the rate</strong> of the supply curve, sitting <strong>above</strong> it at every level of employment.</li>
    <li>The <strong>wage markup</strong> arrow shows the extra wage cost paid to all existing workers when one additional worker is hired — the gap between S<sub>L</sub> and MFC<sub>L</sub>.</li>
    <li>The monopsonist maximizes profit by hiring where <strong>MFC<sub>L</sub> = MRP<sub>L</sub></strong>, then reads the wage off the <strong>supply curve</strong> at that quantity — below the MRP<sub>L</sub>.</li>
    <li>Compared to a perfectly competitive labor market, monopsony results in <strong>fewer workers hired</strong>, <strong>lower wages paid</strong>, and a <strong>deadweight loss</strong>.</li>
  </ol>

description_zh: |
  <p>沿劳动力轴拖动端点，看看买方垄断者如何拍板——雇多少人、给多少钱。勾选复选框，把买方垄断的结果和完全竞争摆在一起对比。</p>
  <strong>买方垄断劳动力市场的核心逻辑：</strong>
  <ol>
    <li>买方垄断者面对一条<strong>向上倾斜</strong>的劳动力供给曲线——每多招一个人，就得给<strong>所有</strong>在职员工涨工资，而不只是新来的那一个。</li>
    <li>正因如此，<strong>边际要素成本（MFC<sub>L</sub>）</strong>的上涨速度是供给曲线的<strong>两倍</strong>，在任何雇用水平上都悬在供给曲线<strong>上方</strong>。</li>
    <li><strong>工资溢价</strong>箭头直观呈现了多雇一人时，老员工那部分额外工资的代价——也就是 S<sub>L</sub> 与 MFC<sub>L</sub> 之间的那段距离。</li>
    <li>买方垄断者在 <strong>MFC<sub>L</sub> = MRP<sub>L</sub></strong> 处确定雇用量，再从该数量对应的<strong>供给曲线</strong>上找到工资——刻意压在 MRP<sub>L</sub> 以下。</li>
    <li>和完全竞争劳动力市场相比，买方垄断的结果是：<strong>雇的人更少、工资更低</strong>，还白白制造了一块<strong>无谓损失</strong>。</li>
  </ol>

schema: EconSchema
params:
  - {name: L, value: 1, min: 0, max: 15, round: 0.1}
  - {name: ProductivityFactor, value: 2, min: 1, max: 3, round: 1}
  - {name: ProductPrice, value: 10, min: 5, max: 20, round: 1}
  - {name: supplyShift, value: 0, min: 0, max: 50, round: 5}
  - {name: showPC, value: false}
  - {name: showM, value: false}

calcs:
  # Marginal Product: MP = ProductivityFactor * (30 - 2.5*L)
  MP: (((params.ProductivityFactor)/2) * (30 - 2.5 * (params.L)))

  # Marginal Revenue Product: MRP = P × MP
  MRP: ((params.ProductPrice) * (calcs.MP))
  
  # Labor Supply: W = 0 + 25*L + supplyShift
  laborSupply: (0 + 25 * (params.L) + (params.supplyShift))
  
  # Marginal Factor Cost of Labor: MFCL = 0 + 50*L + supplyShift (slope is 2x supply slope)
  MFCL: (0 + 50 * (params.L) + (params.supplyShift))
  
  # Monopsony equilibrium: MFCL = MRP
  # 50*L + supplyShift = ProductPrice * ProductivityFactor * (30 - 2.5*L)
  monopsonyL: (((30 * (params.ProductPrice) * ((params.ProductivityFactor)/2)) - (params.supplyShift)) / (50 + 2.5 * (params.ProductPrice) * ((params.ProductivityFactor)/2)))
  
  # Wage paid at monopsony equilibrium (on supply curve)
  monopsonyW: (0 + 25 * (calcs.monopsonyL) + (params.supplyShift))
  
  # MRP at monopsony equilibrium
  monopsonyMRP: ((params.ProductPrice) * ((params.ProductivityFactor)/2) * (30 - 2.5 * (calcs.monopsonyL)))
  
  # Competitive equilibrium: Supply = Demand (S_L = MRP_L)
  # 25*L + supplyShift = ProductPrice * ProductivityFactor * (30 - 2.5*L)
  competitiveL: (((30 * (params.ProductPrice) * ((params.ProductivityFactor)/2)) - (params.supplyShift)) / (25 + 2.5 * (params.ProductPrice) * ((params.ProductivityFactor)/2)))
  competitiveW: (0 + 25 * (calcs.competitiveL) + (params.supplyShift))
  
  # Exploitation (difference between MRP and wage paid)
  WageRaise: ((calcs.MFCL) - (calcs.laborSupply))

  MarginalProfit: (calcs.MRP) - (calcs.MFCL)

layout:
  OneGraphPlusSidebar:
    graph:
      xAxis:
        title: Labor (L)
        max: 10
        ticks: 10
      yAxis:
        title: Wage (W)
        max: 300
        min: 0
        ticks: 6
      objects:
        # Labor Supply curve: W = 0 + 25*L + supplyShift
        - Line:
            yIntercept: (0 + (params.supplyShift))
            slope: 25
            color: orange
            strokeWidth: 3
            max: 15
            label:
              text: "`S_L`"
              x: 9
              position: bl
            drag:
              - vertical: supplyShift
        
        # Marginal Factor Cost of Labor: MFCL = 0 + 50*L + supplyShift
        - Line:
            yIntercept: (0 + (params.supplyShift))
            slope: 50
            color: red
            strokeWidth: 3
            label:
              text: "`MFC_L`"
              x: 5
              position: b
        
        # Labor Demand (MRP_L): MRP = ProductPrice * ProductivityFactor * (30 - 2.5*L)
        - Curve:
            fn: ((params.ProductPrice) * ((params.ProductivityFactor)/2) * (30 - 2.5 * (x)))
            color: blue
            strokeWidth: 3
            label:
              text: "`D_L = MRP_L`"
              x: 9
              position: tl
        
        # Monopsony equilibrium point (MFCL = MRP_L)
        - Point:
            coordinates: [(calcs.monopsonyL), (calcs.monopsonyMRP)]
            color: purple
            r: 5
            droplines:
              vertical: "`L_M`"            
            label:
              text: "M" 
              position: l
              fontSize: 10
            show: params.showM
        
        # Wage paid at monopsony equilibrium (on supply curve)
        - Point:
            coordinates: [(calcs.monopsonyL), (calcs.monopsonyW)]
            color: purple
            r: 5
            droplines:
              horizontal: "`W_M`"
            show: params.showM
              
        # Competitive equilibrium (where S_L = D_L)
        - Point:
            coordinates: [(calcs.competitiveL), (calcs.competitiveW)]
            color: green
            r: 5
            droplines:
              vertical: "`L_C`"
              horizontal: "`W_C`"
            label:
              text: "PC"
              position: l
              fontSize: 10
            show: params.showPC
        
        # Draggable point on labor supply showing current wage
        - Point:
            coordinates: [(params.L), (calcs.laborSupply)]
            color: orange
            drag:
              - horizontal: L
            droplines:
              horizontal: "`W = ${(calcs.laborSupply).toFixed(1)}`"
        
        # Point on MRP_L curve
        - Point:
            coordinates: [(params.L), (calcs.MRP)]
            color: blue
            drag:
              - horizontal: L
            droplines:
              vertical: params.L.toFixed(1)
              horizontal: "`MRP_L = ${(calcs.MRP).toFixed(1)}`"
        
        # Point on MFC_L curve
        - Point:
            coordinates: [(params.L), (calcs.MFCL)]
            color: red
            drag:
              - horizontal: L
            droplines:
              horizontal: "`MFC_L = ${(calcs.MFCL).toFixed(1)}`"
        
        # Marginal profit arrow at current L
        - Arrow:
            begin: [(params.L), (calcs.MFCL)]
            end: [(params.L), (calcs.MRP)]
            color: blue
            strokeWidth: 1.5
            trim: 0.05
            double: true
            show: ((params.L) > 0 && (params.L) <= calcs.monopsonyL)            
            label:
              text: "`Marginal \\\\ Profit`"
              fontSize: 9
              bgcolor: none

        # Wage Raise arrow at current L
        - Arrow:
            begin: [(params.L), (calcs.laborSupply)]
            end: [(params.L), (calcs.MFCL)]
            color: red
            strokeWidth: 1.5
            trim: 0.05
            double: true
            label:
              text: "`Wage \\\\ Raise`"
              fontSize: 9
              bgcolor: none
        
        # Deadweight loss area (between competitive and monopsony)
        - Area:
            fn1: ((params.ProductPrice) * ((params.ProductivityFactor)/2) * (30 - 2.5 * (x)))
            fn2: (0 + 25 * (x) + (params.supplyShift))
            min: (calcs.monopsonyL)
            max: (calcs.competitiveL)
            color: red
            opacity: 0.15
            show: params.showM
            
        
        # Label for deadweight loss
        - Label:
            coordinates: [((calcs.monopsonyL + calcs.competitiveL) / 2),  calcs.competitiveW]
            text: "DWL"
            color: red
            fontSize: 11
            bgcolor: none
            show: params.showM
    
    sidebar:
      controls:
        - title: Monopsony Labor Market
          sliders:
            - param: L
              label: Labor
            - param: ProductPrice
              label: P_{product}
            - param: ProductivityFactor
              label: Productivity
            - param: supplyShift
              label: Supply
          checkboxes:
            - param: showPC
              label: "\\text{Show Perfect Competition}"
            - param: showM
              label: "\\text{Show Monopsony}"                  
          divs:
            - html: "`<hr/><b>Monopsony Outcome:</b>`"
            - html: "`Labor hired: <b>L<sub>M</sub> = ${calcs.monopsonyL.toFixed(1)}</b>`"
            - html: "`Wage paid: <b>W<sub>M</sub> = $${calcs.monopsonyW.toFixed(1)}</b>`"
            - html: "`<hr/><b>Competitive Outcome:</b>`"
            - html: "`Labor: <b>L<sub>C</sub> = ${calcs.competitiveL.toFixed(1)}</b>`"
            - html: "`Wage: <b>W<sub>C</sub> = $${calcs.competitiveW.toFixed(1)}</b>`"
            - html: "`<hr/><b>At current L = ${params.L.toFixed(1)}:</b>`"
            - html: "`MRP: <b>$${calcs.MRP.toFixed(1)}</b>`"
            - html: "`MFC<sub>L</sub>: <b>$${calcs.MFCL.toFixed(1)}</b>`"
            - html: "`Wage (S<sub>L</sub>): <b>$${calcs.laborSupply.toFixed(1)}</b>`"            
            - html: "`Worker Raise: <b>$${calcs.WageRaise.toFixed(1)}</b>`"