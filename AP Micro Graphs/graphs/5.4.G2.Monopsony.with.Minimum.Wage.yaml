title: Monopsony with Minimum Wage
title_zh: 买方垄断与最低工资
label: 5.4.G2
eyebrow: Unit 5 — Factor Markets
eyebrow_zh: 第五单元 — 要素市场
description: |
  <p>In an unregulated monopsony, the firm hires at <strong>L<sub>M</sub> = 4, W<sub>M</sub> = $100</strong> — fewer workers at lower wages than the competitive benchmark (L<sub>C</sub> = 6, W<sub>C</sub> = $150). A minimum wage changes the firm's MFC<sub>L</sub> curve and can correct this inefficiency.</p>
  <strong>The kinked MFC<sub>L</sub> curve — how it works:</strong>
  <ol>
    <li><strong>Horizontal section (red)</strong> — up to the kink point, the firm must pay every worker the minimum wage. MFC<sub>L</sub> = W<sub>min</sub>, flat and constant.</li>
    <li><strong>Vertical jump at the kink</strong> — at the point where W<sub>min</sub> meets the original supply curve, hiring one more worker requires raising wages to attract new labor, so MFC<sub>L</sub> jumps vertically and rejoins the original curve. This is the crux of the kinked MFC<sub>L</sub> and the trickiest part of monopsony analysis.</li>
    <li><strong>Upward-sloping section (red)</strong> — beyond the kink, the minimum wage is no longer binding and MFC<sub>L</sub> reverts to its original slope.</li>
  </ol>
  <strong>Three stages of minimum wage effect:</strong>
  <ol>
    <li><strong>W<sub>min</sub> &lt; $100</strong> — below the monopsony wage, the minimum wage is not binding. The firm stays at L = 4, W = $100. No effect.</li>
    <li><strong>$100 &lt; W<sub>min</sub> &lt; $150</strong> — the uniquely monopsonistic result: minimum wage <em>increases both wages and employment</em> simultaneously, moving the firm toward the competitive outcome.</li>
    <li><strong>W<sub>min</sub> &gt; $150</strong> — above the competitive wage, employment falls below L<sub>C</sub> = 6. The minimum wage now causes unemployment, as in a competitive market.</li>
  </ol>
  <p><strong>Interactive element:</strong> Drag the <strong>W<sub>min</sub> line</strong> up and down to move through all three stages and observe how the new MFC<sub>L</sub> intersection with MRP<sub>L</sub> shifts.</p>
description_zh: |
  <p>在没有管制的买方垄断市场里，企业只雇用 <strong>L<sub>M</sub> = 4 人，工资压在 W<sub>M</sub> = $100</strong>——比完全竞争的结果（L<sub>C</sub> = 6，W<sub>C</sub> = $150）少雇人、少付钱。最低工资立法改变了企业面对的 MFC<sub>L</sub> 曲线形状，有可能从根本上纠正这种剥削。</p>
  <strong>为什么 MFC<sub>L</sub> 曲线会出现折角？</strong>
  <ol>
    <li><strong>水平段（红色）</strong> — 雇人数量未超过最低工资对应的供给量前，每多雇一人的成本就是 W<sub>min</sub>，固定不变，所以是水平线。</li>
    <li><strong>折点处的跳跃</strong> — 当雇用量恰好达到最低工资与供给曲线的交点时，则需要涨工资才能吸引人才，因此MFC<sub>L</sub> 会垂直跳升，并且回归原曲线——这是折角形成的关键，也是买方垄断分析的难点所在。</li>
    <li><strong>向上倾斜段（红色）</strong> — 超过折点后，最低工资不再起约束作用，MFC<sub>L</sub> 回到原来的斜率继续上升。</li>
  </ol>
  <strong>最低工资的三种不同结局：</strong>
  <ol>
    <li><strong>W<sub>min</sub> &lt; $100</strong> — 连垄断工资都没超过，政策形同虚设，企业照旧压在 L = 4，W = $100。</li>
    <li><strong>$100 &lt; W<sub>min</sub> &lt; $150</strong> — 买方垄断最反直觉的结论：工资涨了，就业也跟着增加，两者同时改善，市场向竞争性均衡靠拢。这在完全竞争市场里绝不会发生。</li>
    <li><strong>W<sub>min</sub> &gt; $150</strong> — 超过竞争性工资后，就业量开始下滑，最低工资反而制造失业，与一般竞争性劳动市场的逻辑相同。</li>
  </ol>
  <p><strong>可调节元素：</strong>拖动 <strong>W<sub>min</sub> 线</strong>，亲自看看那这三个阶段，观察折线形 MFC<sub>L</sub> 与 MRP<sub>L</sub> 交点如何随之移动。</p>

schema: EconSchema
params:
  - {name: minimumWage, value: 150, min: 0, max: 250, round: 1}
  - {name: showPC, value: false}
  - {name: showM, value: false}

calcs:
  # Kink point: where minimum wage intersects supply curve
  # minimumWage = 25*L → L = minimumWage / 25
  kinkL: ((params.minimumWage) / 25)
  
  # Equilibrium with minimum wage
  # minimumWage = 10 * 1 * (30 - 2.5*L) → L = (300 - minimumWage) / 25
  MWequilibriumL: ((300 - (params.minimumWage)) / 25)
  
  # MRP at MW equilibrium
  MWequilibriumMRP: (10 * 1 * (30 - 2.5 * (calcs.MWequilibriumL)))

  Labor: (params.minimumWage) / 25

  LaborToMRP: (10 * 1 * (30 - 2.5 * (calcs.Labor)))


layout:
  OneGraphPlusSidebar:
    graph:
      xAxis:
        title: Labor
        max: 10
        ticks: 10
      yAxis:
        title: Wage
        max: 450
        min: 0
        ticks: 7
      objects:
             
        # Labor Supply curve: W = 25*L
        - Line:
            yIntercept: 0
            slope: 25
            color: orange
            strokeWidth: 3
            label:
              text: "`S_L`"
              x: 9
              position: bl
        
        # Original MFCL (shown as dashed for reference): W = 50*L
        - Line:
            yIntercept: 0
            slope: 50
            color: grey
            strokeWidth: 1
            lineStyle: dotted
            label:
              text: "`Old \\\\ MFC_L`"
              x: 1
              position: b
              fontSize: 10
              bgcolor: none
        
        # Labor Demand (MRP_L): MRP = 10 * 1 * (30 - 2.5*L) = 300 - 25*L
        - Curve:
            fn: 10 * 1 * (30 - 2.5 * (x))
            color: blue
            strokeWidth: 3
            label:
              text: "`D_L = MRP_L`"
              x: 9
              position: tl

        # Minimum wage line
        - Line:
            yIntercept: (params.minimumWage)
            slope: 0
            color: purple
            strokeWidth: 3
            lineStyle: dotted
            drag:
              - vertical: minimumWage
            label:
              text: "`Wage_{MIN} = ${params.minimumWage.toFixed(0)}`"
              x: 8
              position: l

        # New MFCL with minimum wage - Horizontal section
        - Segment:
            a: [0, (params.minimumWage)]
            b: [(calcs.kinkL), (params.minimumWage)]
            color: red
            strokeWidth: 3
        # New MFCL with minimum wage - linking section
        - Segment:
            a: [(calcs.kinkL), (params.minimumWage)]
            b: [(calcs.kinkL), (50 * (calcs.Labor))]
            color: red
            strokeWidth: 2
            lineStyle: dashed 
        # New MFCL with minimum wage - Upward sloping section after kink
        - Line:
            yIntercept: 0
            slope: 50
            color: red
            strokeWidth: 3
            min: (calcs.kinkL)
            label:
              text: "`New \\\\ MFC_L`"
              x: 7
              position: br
        
        # Original monopsony equilibrium (no MW) - shown when MW not binding
        - Point:
            coordinates: [4, 200]
            color: grey
            r: 5
            droplines:
              vertical: "`L_M = 4`"
            label:
              text: M
              position: l
              fontSize: 10
            show: params.showM
        
        - Point:
            coordinates: [4, 100]
            color: grey
            r: 5
            droplines:
              horizontal: "`W_M = 100`"
            show: params.showM
        
        # Original monopsony (grey reference) - always shown
        - Point:
            coordinates: [4, 200]
            color: grey
            r: 3
            opacity: 0.5
        
        - Point:
            coordinates: [4, 100]
            color: grey
            r: 3
            opacity: 0.5

        
        # New equilibrium 1 with binding minimum wage higher than equilibirum
        - Point:
            coordinates: [(calcs.MWequilibriumL), (calcs.MWequilibriumMRP)]
            color: purple
            r: 5
            show: ((params.minimumWage) > 150)
            droplines:
              vertical: "`L = ${calcs.MWequilibriumL.toFixed(1)}`"
            label:
              text: "M"
              position: b
              fontSize: 11
         # New equilibrium 2 with binding minimum wage lower than equilibium
        - Point:
            coordinates: [(calcs.Labor), (calcs.LaborToMRP)]
            color: purple
            r: 5
            show: ((params.minimumWage) <= 150 &&  (params.minimumWage) > 100 )
            droplines:
              vertical: "`L = ${calcs.Labor.toFixed(1)}`"
            label:
              text: "M"
              position: b
              fontSize: 11       
         # New equilibrium 3 with binding minimum wage lower than equilibium
        - Point:
            coordinates: [4, 200]
            color: purple
            r: 5
            show: ((params.minimumWage) <= 100)
            droplines:
              vertical: "`L = 4.0`"
            label:
              text: "M"
              position: b
              fontSize: 11     
        
        # Competitive equilibrium (for reference)
        - Point:
            coordinates: [6, 150]
            color: green
            r: 4
            droplines:
              vertical: "`L_C = 6`"
              horizontal: "`W_C = 150`"
            label:
              text: PC
              position: l
              fontSize: 10
            show: params.showPC
    
    sidebar:
      controls:
        - title: Minimum Wage in Monopsony
          sliders:
            - param: minimumWage
              label: W_{min}
          checkboxes:
            - param: showPC
              label: "\\text{Show Perfect Competition}"
            - param: showM
              label: "\\text{Show Original Monopsonoy}"            
          divs:
            - html: "`<hr/><b>Original Monopsony (no MW):</b>`"
            - html: "`Labor: <b>L<sub>M</sub> = 4</b>`"
            - html: "`Wage: <b>W<sub>M</sub> = $100</b>`"
            - html: "`<hr/><b>With Minimum Wage = $${params.minimumWage}:</b>`"
            - html: "`Labor hired: <b>L = ${params.minimumWage > 100 && calcs.MWequilibriumL > 0 ? Math.min(calcs.MWequilibriumL, calcs.kinkL).toFixed(1) : '4.0'}</b>`"            
            - html: "`Wage paid: <b>W = $${params.minimumWage > 100  ? params.minimumWage : '100'}</b>`"
            - html: "`<hr/><b>Competitive Benchmark:</b>`"
            - html: "`Labor: <b>L<sub>C</sub> = 6</b>`"
            - html: "`Wage: <b>W<sub>C</sub> = $150</b>`"