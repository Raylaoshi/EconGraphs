title: Negative Consumption Externality
title_zh: 消费负外部性
label: 6.2.G2
eyebrow: Unit 6 — Market Failure and the Role of Government
eyebrow_zh: 第六单元 — 市场失灵与政府治理
description: |
  <p>When consumption harms bystanders — such as smoking — the <strong>Market Demand curve (MPB) overstates the true social benefit</strong>. By comparing MSB and MSC at Q<sub>MKT</sub>, we see that MSC > MSB, indicating overconsumption — the market quantity exceeds the socially optimal level (Q<sub>So</sub>).</p>
  <strong>Interactive elements:</strong>
  <ol>
    <li><strong>MSB curve</strong> — drag up or down to change the Marginal External Cost (MEC), and observe how the DWL and Q<sub>So</sub> shift accordingly.</li>
    <li><strong>D<sub>Tax</sub> curve</strong> — drag upward to simulate a consumer tax, and observe how it narrows the gap between Q<sub>MKT</sub> and Q<sub>So</sub>.</li>
  </ol>
  <strong>Areas on the graph:</strong>
  <ol>
    <li><span style="color:orange">Orange area</span> — External cost incurred at Q<sub>MKT</sub></li>
    <li><span style="color:green">Green area</span> — Tolerable external cost at Q<sub>So</sub></li>
    <li><span style="color:red">Red triangle</span> — Deadweight loss from overconsumption</li>
  </ol>
  <p><strong>Policy tool:</strong> A tax equal to MEC shifts the demand curve down from MPB to MSB, moving the market to Q<sub>So</sub> and eliminating the DWL. Try setting Tax = MEC!</p>
description_zh: |
  <p>当消费活动对旁观者造成伤害时——例如吸烟——<strong>市场需求曲线（MPB）高估了真实的社会收益</strong>。通过观察 Q<sub>MKT</sub> 对应的 MSB 与 MSC 大小关系，我们得知社会边际成本较大（MSC > MSB），代表消费过度，导致市场产量超过社会最优水平（Q<sub>So</sub>）。</p>
  <strong>可调节元素：</strong>
  <ol>
    <li><strong>MSB 曲线</strong> — 上下拖动可改变边际外部成本（MEC），观察无谓损失大小与社会最优点的变化。</li>
    <li><strong>D<sub>Tax</sub> 曲线</strong> — 向上拖动模拟消费税，观察其如何缩小 Q<sub>MKT</sub> 与 Q<sub>So</sub> 之间的差距。</li>
  </ol>
  <strong>各区域含义：</strong>
  <ol>
    <li><span style="color:orange">橙色区域</span> — Q<sub>MKT</sub> 处产生的外部成本</li>
    <li><span style="color:green">绿色区域</span> — Q<sub>So</sub> 处可容忍的外部成本</li>
    <li><span style="color:red">红色三角</span> — 过度消费造成的无谓损失</li>
  </ol>
  <p><strong>政策工具：</strong>征收等于 MEC 的消费税，可将需求曲线从 MPB 下移至 MSB，使市场均衡回到 Q<sub>So</sub>，消除无谓损失。试试将税率调至等于 MEC！</p>

schema: EconSchema
params:
  - {name: showTotalExternalCost, value: false}
  - {name: showTolerableExternalCost, value: false}
  - {name: showDemandCurve, value: true}
  - {name: MEC, value: 40, min: 30, max: 50, round: 1}
  - {name: tax, value: 0, min: 0, max: 50, round: 1}

calcs:
  # MSB intercept
  MSBIntercept: (120 - (params.MEC))

  # Taxed demand shifts DOWN by tax: (120-tax-Q) = Q → Q = (120-tax)/2
  taxedQ: ((120 - (params.tax)) / 2)
  taxedP: ((120 - (params.tax)) / 2)

  # Social optimum (MSB = MSC)
  socialQ: ((calcs.MSBIntercept) / 2)
  socialP: ((calcs.MSBIntercept) / 2)

  # MPB, MSB, MSC at taxed market output
  MPB_at_market: (120 - (calcs.taxedQ))
  MSB_at_market: ((calcs.MSBIntercept) - (calcs.taxedQ))
  MSC_at_market: (calcs.taxedQ)

  # Overconsumption from taxed equilibrium to social optimum
  overconsumption: ((calcs.taxedQ) - (calcs.socialQ))

layout:
  OneGraphPlusSidebar:
    graph:
      xAxis:
        title: Quantity
        max: 100
        ticks: 10
      yAxis:
        title: Price
        max: 120
        min: 0
        ticks: 6
      objects:
        # Taxed Demand = MPB - tax — draggable
        - Line:
            yIntercept: (120 - (params.tax))
            slope: -1
            color: blue
            strokeWidth: 3
            drag:
              - vertical: tax
            label:
              text: "`D_{Tax}`"
              x: 90
              position: b
            show: (params.showDemandCurve)

        # Original Demand = MPB — dotted, shown by checkbox
        - Line:
            yIntercept: 120
            slope: -1
            color: blue
            strokeWidth: 2
            lineStyle: dotted
            show: (params.showDemandCurve)
            label:
              text: "`D = MPB`"
              x: 90
              position: b

        # Supply = MPC = MSC
        - Line:
            yIntercept: 0
            slope: 1
            color: orange
            strokeWidth: 3
            label:
              text: "`S = MPC = MSC`"
              x: 90
              position: bl

        # MSB = MPB - MEC
        - Line:
            yIntercept: (calcs.MSBIntercept)
            slope: -1
            color: green
            strokeWidth: 3
            drag:
              - vertical: MEC
            label:
              text: MSB
              x: 75
              position: t

        # MEC arrow at taxedQ — from MPB down to MSB
        - Segment:
            a: [(calcs.taxedQ), (calcs.MPB_at_market)]
            b: [(calcs.taxedQ), (calcs.MSB_at_market)]
            color: red
            strokeWidth: 2
            lineStyle: solid
            endArrow: true
            startArrow: true
            trim: 0.05
            label:
              text: MEC
              fontSize: 11
              position: l
              bgcolor: none

        # Tax arrow at socialQ — from taxed MPB up to original MPB
        - Segment:
            a: [(calcs.socialQ), (120 - (params.tax) - (calcs.socialQ))]
            b: [(calcs.socialQ), (120 - (calcs.socialQ))]
            color: purple
            strokeWidth: 2
            lineStyle: solid
            endArrow: true
            startArrow: true
            trim: 0.05
            show: (params.tax) > 0
            label:
              text: "`Tax = ${params.tax.toFixed(0)}`"
              fontSize: 10
              position: r
              bgcolor: none

        # Tolerable External Cost (0 to Q*)
        - Area:
            fn1: 120 - (x)
            fn2: (calcs.MSBIntercept) - (x)
            min: 0
            max: (calcs.socialQ)
            color: green
            opacity: 0.4
            show: (params.showTolerableExternalCost)

        # Tolerable External Cost Label
        - Label:
            coordinates: [(calcs.socialQ / 2), (120 - (calcs.socialQ / 2) - (params.MEC / 2))]
            text: \text{Tolerable EC}
            color: green
            fontSize: 11
            bgcolor: none
            show: (params.showTolerableExternalCost)

        # EC Incurred (0 to taxedQ) — shrinks as tax increases
        - Area:
            fn1: 120 - (x)
            fn2: (calcs.MSBIntercept) - (x)
            min: 0
            max: (calcs.taxedQ)
            color: orange
            opacity: 0.3
            show: (params.showTotalExternalCost)

        # EC Incurred Label
        - Label:
            coordinates: [(calcs.taxedQ / 2), (120 - (calcs.taxedQ / 2) - (params.MEC / 2))]
            text: \text{EC Incurred}
            color: orange
            fontSize: 11
            bgcolor: none
            show: (params.showTotalExternalCost)

        # DWL triangle (overconsumption from socialQ to taxedQ)
        - Area:
            fn1: (calcs.MSBIntercept) - (x)
            fn2: (x)
            min: (calcs.socialQ)
            max: (calcs.taxedQ)
            color: red
            opacity: 0.2

        # DWL Label
        - Label:
            coordinates: [((calcs.socialQ + calcs.taxedQ) / 2 + 1), (calcs.socialP)]
            text: DWL
            color: red
            fontSize: 11
            bgcolor: none
            show: (calcs.taxedQ) != (calcs.socialQ)

        # Overconsumption arrow (from socialQ to taxedQ)
        - Segment:
            a: [(calcs.socialQ),5]
            b: [(calcs.taxedQ), 5]
            color: grey
            strokeWidth: 2
            lineStyle: dotted
            endArrow: true
            startArrow: true
            trim: 0.05
            show: (calcs.overconsumption) > 0.5
            label:
              text: "`Overconsumption = ${calcs.overconsumption.toFixed(0)}`"
              position: b
              fontSize: 10
              bgcolor: none
        # Social optimum point
        - Point:
            coordinates: [(calcs.socialQ), (calcs.socialP)]
            color: green
            droplines:
              vertical: "`Q_{So} = ${calcs.socialQ.toFixed(0)}`"
        # Original private equilibrium — faded when tax > 0
        - Point:
            coordinates: [60, 60]
            color: grey
            opacity: 0.3
            show: (params.tax) > 0
            droplines:
              vertical: "`Q_{no tax} = 60`"

        # Market equilibrium with tax
        - Point:
            coordinates: [(calcs.taxedQ), (calcs.taxedP)]
            color: orange
            droplines:
              vertical: "`Q_{MKT} = ${calcs.taxedQ.toFixed(0)}`"
              horizontal: "`P_{MKT} = ${calcs.taxedP.toFixed(0)}`"

        # Private equilibrium — shown when tax = 0
        - Point:
            coordinates: [60, 60]
            color: grey
            show: (params.tax) == 0
            droplines:
              vertical: "`Q_{MKT} = 60`"
              horizontal: "`P_{MKT} = 60`"

        # MSB at taxed market output
        - Point:
            coordinates: [(calcs.taxedQ), (calcs.MSB_at_market)]
            color: green
            r: 4
            label:
              text: "`MSB = ${calcs.MSB_at_market.toFixed(0)}`"
              position: l
              fontSize: 10
              bgcolor: none

        # MSC at taxed market output
        - Point:
            coordinates: [(calcs.taxedQ), (calcs.MSC_at_market)]
            color: orange
            r: 4
            label:
              text: "`MSC = ${calcs.MSC_at_market.toFixed(0)}`"
              position: l
              fontSize: 10
              bgcolor: none

    sidebar:
      controls:
        - title: Negative Consumption Externality
          sliders:
            - param: MEC
              label: \text{MEC}
            - param: tax
              label: \text{Tax}
          checkboxes:
            - param: showDemandCurve
              label: \text{Show Original Demand}
            - param: showTotalExternalCost
              label: \text{Show External Cost Incurred}
            - param: showTolerableExternalCost
              label: \text{Show Tolerable External Cost}
          divs:
            - html: "`<hr/><b>Market Equilibrium:</b>`"
            - html: "`Q<sub>MKT</sub> = ${calcs.taxedQ.toFixed(0)}, P<sub>MKT</sub> = ${calcs.taxedP.toFixed(0)}`"
            - html: "`MSB = ${calcs.MSB_at_market.toFixed(0)}, MSC = ${calcs.MSC_at_market.toFixed(0)}`"
            - html: "`<hr/><b>Social Optimum:</b> Q<sub>So</sub> = ${calcs.socialQ.toFixed(0)}`"
            - html: "`<hr/><b>Policy:</b>`"
            - html: "`Current tax = $${params.tax.toFixed(0)}`"
            - html: "`Optimal tax = $${params.MEC.toFixed(0)}`"
            - html: "`Remaining overconsumption = ${calcs.overconsumption.toFixed(0)} units`"