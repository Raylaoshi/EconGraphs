title: Positive Production Externality
title_zh: 生产正外部性
label: 6.2.G4
eyebrow: Unit 6 — Market Failure and the Role of Government
eyebrow_zh: 第六单元 — 市场失灵与政府治理
description: |
  <p>When production benefits bystanders — such as R&D spillovers — the <strong>Market Supply curve (MPC) overstates the true social cost</strong>. By comparing MSB and MSC at Q<sub>MKT</sub>, we see that MSB > MSC, indicating underproduction — the market quantity falls short of the socially optimal level (Q<sub>So</sub>).</p>
  <strong>Interactive elements:</strong>
  <ol>
    <li><strong>MSC curve</strong> — drag up or down to change the Marginal External Benefit (MEB), and observe how the DWL and Q<sub>So</sub> shift accordingly.</li>
    <li><strong>S<sub>Sub</sub> curve</strong> — drag  to simulate a producer subsidy, and observe how it narrows the gap between Q<sub>MKT</sub> and Q<sub>So</sub>.</li>
  </ol>
  <strong>Areas on the graph:</strong>
  <ol>
    <li><span style="color:#1F77B4">Blue area</span> — Realized external benefit at Q<sub>MKT</sub></li>
    <li><span style="color:green">Green area</span> — Optimal external benefit at Q<sub>So</sub></li>
    <li><span style="color:red">Red triangle</span> — Deadweight loss from underproduction</li>
  </ol>
  <p><strong>Policy tool:</strong> A subsidy equal to MEB shifts the supply curve down from MPC to MSC, moving the market to Q<sub>So</sub> and eliminating the DWL. Try setting Subsidy = MEB!</p>
description_zh: |
  <p>当生产活动使旁观者受益时——例如研发成果外溢——<strong>市场供给曲线（MPC）高估了真实的社会成本</strong>。通过观察 Q<sub>MKT</sub> 对应的 MSB 与 MSC 大小关系，我们得知社会边际收益较大（MSB > MSC），代表生产不足，导致市场产量低于社会最优水平（Q<sub>So</sub>）。</p>
  <strong>可调节元素：</strong>
  <ol>
    <li><strong>MSC 曲线</strong> — 上下拖动可改变边际外部收益（MEB），观察无谓损失大小与社会最优点的变化。</li>
    <li><strong>S<sub>Sub</sub> 曲线</strong> — 拖动模拟生产补贴，观察其如何缩小 Q<sub>MKT</sub> 与 Q<sub>So</sub> 之间的差距。</li>
  </ol>
  <strong>各区域含义：</strong>
  <ol>
    <li><span style="color:#1F77B4">蓝色区域</span> — Q<sub>MKT</sub> 处已实现的外部收益</li>
    <li><span style="color:green">绿色区域</span> — Q<sub>So</sub> 处的最优外部收益</li>
    <li><span style="color:red">红色三角</span> — 生产不足造成的无谓损失</li>
  </ol>
  <p><strong>政策工具：</strong>补贴额等于 MEB 时，供给曲线从 MPC 下移至 MSC，使市场均衡回到 Q<sub>So</sub>，消除无谓损失。试试将补贴调至等于 MEB！</p>

schema: EconSchema
params:
  - {name: MEB, value: 40, min: 30, max: 50, round: 1}
  - {name: showRealizedEB, value: false}
  - {name: showOptimalEB, value: false}
  - {name: showSupplyCurve, value: true}
  - {name: subsidy, value: 0, min: 0, max: 50, round: 1}

calcs:
  # Social optimum (MSC = MPB): Q - MEB = 120 - Q → Q = (120+MEB)/2
  socialQ: ((120 + (params.MEB)) / 2)
  socialP: ((120 - (params.MEB)) / 2)

  # Subsidized market equilibrium: Q - subsidy = 120 - Q → Q = (120+subsidy)/2
  subsidizedQ: ((120 + (params.subsidy)) / 2)
  subsidizedP: ((120 - (params.subsidy)) / 2)

  # Producer receives: consumer price + subsidy
  producerReceives: ((calcs.subsidizedP) + (params.subsidy))

  # MSB and MSC at subsidized market output
  MSB_at_market: (120 - (calcs.subsidizedQ))
  MSC_at_market: ((calcs.subsidizedQ) - (params.MEB))

  # Underproduction from subsidized equilibrium to social optimum
  underproduction: ((calcs.socialQ) - (calcs.subsidizedQ))

layout:
  OneGraphPlusSidebar:
    graph:
      xAxis:
        title: Quantity
        max: 100
        ticks: 10
      yAxis:
        title: Price
        max: 120
        min: 0
        ticks: 6
      objects:
        # Demand = MPB = MSB
        - Line:
            yIntercept: 120
            slope: -1
            color: blue
            strokeWidth: 3
            label:
              text: "`D = MPB = MSB`"
              x: 90
              position: tl

        # Subsidized Supply = MPC - subsidy — draggable, always shown
        - Line:
            yIntercept: (0 - (params.subsidy))
            slope: 1
            color: orange
            strokeWidth: 3
            drag:
              - vertical: subsidy
            label:
              text: "`S_{Sub}`"
              x: 90
              position: bl
            show: params.showSupplyCurve

        # Original Supply = MPC — dotted when subsidy
        - Line:
            yIntercept: 0
            slope: 1
            color: orange
            strokeWidth: 2
            lineStyle: dotted
            label:
              text: "`S = MPC`"
              x: 90
              position: bl
            show: params.showSupplyCurve

        # MSC = MPC - MEB — draggable
        - Line:
            yIntercept: (0 - (params.MEB))
            slope: 1
            color: red
            strokeWidth: 3
            drag:
              - vertical: MEB
            label:
              text: MSC
              x: 90
              position: bl

        # MEB arrow at subsidizedQ — from MSC up to MPC
        - Segment:
            a: [(calcs.subsidizedQ), (calcs.MSC_at_market)]
            b: [(calcs.subsidizedQ), (calcs.subsidizedQ)]
            color: green
            strokeWidth: 2
            lineStyle: solid
            endArrow: true
            startArrow: true
            trim: 0.05
            label:
              text: MEB
              fontSize: 11
              position: r
              bgcolor: none

        # Subsidy arrow at socialQ — from subsidized supply up to original MPC
        - Segment:
            a: [(calcs.socialQ), ((calcs.socialQ) - (params.subsidy))]
            b: [(calcs.socialQ), (calcs.socialQ)]
            color: purple
            strokeWidth: 2
            lineStyle: solid
            endArrow: true
            startArrow: true
            trim: 0.05
            show: (params.subsidy) > 0
            label:
              text: "`Subsidy = ${params.subsidy.toFixed(0)}`"
              fontSize: 10
              position: l
              bgcolor: none

        # Realized EB (0 to subsidizedQ) — between MPC and MSC
        - Area:
            fn1: (x)
            fn2: (x) - (params.MEB)
            min: 0
            max: (calcs.subsidizedQ)
            color: blue
            opacity: 0.2
            show: (params.showRealizedEB)

        # Realized EB Label — horizontal midpoint of its own area, vertical midpoint of band
        - Label:
            coordinates: [(calcs.subsidizedQ / 2), ((calcs.subsidizedQ / 2) - (params.MEB / 2))]
            text: \text{Realized EB}
            color: blue
            fontSize: 11
            bgcolor: none
            show: (params.showRealizedEB)

        # Optimal EB (0 to socialQ) — between MPC and MSC
        - Area:
            fn1: (x)
            fn2: (x) - (params.MEB)
            min: 0
            max: (calcs.socialQ)
            color: green
            opacity: 0.3
            show: (params.showOptimalEB)

        # Optimal EB Label — horizontal midpoint of its own area, vertical midpoint of band
        - Label:
            coordinates: [(calcs.socialQ / 2), ((calcs.socialQ / 2) - (params.MEB / 2))]
            text: \text{Optimal EB}
            color: green
            fontSize: 11
            bgcolor: none
            show: (params.showOptimalEB)

        # DWL triangle (underproduction from subsidizedQ to socialQ)
        - Area:
            fn1: 120 - (x)
            fn2: (x) - (params.MEB)
            min: (calcs.subsidizedQ)
            max: (calcs.socialQ)
            color: red
            opacity: 0.2

        # DWL Label
        - Label:
            coordinates: [((calcs.subsidizedQ + calcs.socialQ) / 2 - 1), (calcs.socialP)]
            text: DWL
            color: red
            fontSize: 11
            bgcolor: none
            show: (calcs.subsidizedQ) != (calcs.socialQ)

        # Underproduction arrow (from subsidizedQ to socialQ)
        - Segment:
            a: [(calcs.subsidizedQ), 5]
            b: [(calcs.socialQ), 5]
            color: grey
            strokeWidth: 2
            lineStyle: dotted
            endArrow: true
            startArrow: true
            trim: 0.05
            show: (calcs.underproduction) > 0.5
            label:
              text: "`Underproduction = ${calcs.underproduction.toFixed(0)}`"
              position: b
              fontSize: 10
              bgcolor: none

        # Original private equilibrium — faded when subsidy > 0
        - Point:
            coordinates: [60, 60]
            color: grey
            opacity: 0.3
            show: (params.subsidy) > 0
            droplines:
              vertical: "`Q_{no sub} = 60`"

        # Market equilibrium with subsidy
        - Point:
            coordinates: [(calcs.subsidizedQ), (calcs.subsidizedP)]
            color: orange
            droplines:
              vertical: "`Q_{MKT} = ${calcs.subsidizedQ.toFixed(0)}`"
              horizontal: "`P_{MKT} = ${calcs.subsidizedP.toFixed(0)}`"

        # Private equilibrium — shown when subsidy = 0
        - Point:
            coordinates: [60, 60]
            color: grey
            show: (params.subsidy) == 0
            droplines:
              vertical: "`Q_{MKT} = 60`"
              horizontal: "`P_{MKT} = 60`"

        # Social optimum point
        - Point:
            coordinates: [(calcs.socialQ), (calcs.socialP)]
            color: green
            droplines:
              vertical: "`Q_{So} = ${calcs.socialQ.toFixed(0)}`"

        # MSB at subsidized market output
        - Point:
            coordinates: [(calcs.subsidizedQ), (calcs.MSB_at_market)]
            color: blue
            r: 4
            label:
              text: "`MSB = ${calcs.MSB_at_market.toFixed(0)}`"
              position: l
              fontSize: 10
              bgcolor: none

        # MSC at subsidized market output
        - Point:
            coordinates: [(calcs.subsidizedQ), (calcs.MSC_at_market)]
            color: red
            r: 4
            label:
              text: "`MSC = ${calcs.MSC_at_market.toFixed(0)}`"
              position: l
              fontSize: 10
              bgcolor: none

    sidebar:
      controls:
        - title: Positive Production Externality
          sliders:
            - param: MEB
              label: \text{MEB}
            - param: subsidy
              label: \text{Subsidy}
          checkboxes:
            - param: showSupplyCurve
              label: \text{Show Supply Curve}
            - param: showRealizedEB
              label: \text{Show Realized External Benefit}
            - param: showOptimalEB
              label: \text{Show Optimal External Benefit}
          divs:
            - html: "`<hr/><b>Market Equilibrium:</b>`"
            - html: "`Q<sub>MKT</sub> = ${calcs.subsidizedQ.toFixed(0)}, P<sub>MKT</sub> = ${calcs.subsidizedP.toFixed(0)}`"
            - html: "`MSB = ${calcs.MSB_at_market.toFixed(0)}, MSC = ${calcs.MSC_at_market.toFixed(0)}`"
            - html: "`<hr/><b>Social Optimum:</b> Q<sub>So</sub> = ${calcs.socialQ.toFixed(0)}`"
            - html: "`<hr/><b>Policy:</b>`"
            - html: "`Current subsidy = $${params.subsidy.toFixed(0)}`"
            - html: "`Optimal subsidy = $${params.MEB.toFixed(0)}`"
            - html: "`Remaining underproduction = ${calcs.underproduction.toFixed(0)} units`"
