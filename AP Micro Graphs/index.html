<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AP Micro Graphs — AP.Econ.Graphs</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Outfit:wght@300;400;500&family=DM+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fff;
      --ink: #0d0d0d;
      --mid: #666;
      --faint: #f4f4f4;
      --line: #e8e8e8;
      --blue: #0057ff;
      --blue-dim: #e6eeff;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      background: var(--bg); color: var(--ink);
      font-family: 'Outfit', -apple-system, sans-serif;
      font-weight: 300; line-height: 1.7;
      -webkit-font-smoothing: antialiased;
    }

    /* TOPBAR */
    .topbar {
      position: sticky; top: 0; z-index: 100;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 clamp(1rem,4vw,2rem); height: 56px;
      border-bottom: 1px solid var(--line);
      background: rgba(255,255,255,.95); backdrop-filter: blur(12px);
    }
    .logo { font-family: 'Syne', sans-serif; font-weight: 800;
      font-size: clamp(.85rem,2vw,1rem); letter-spacing: -.02em;
      color: var(--ink); text-decoration: none; }
    .logo span { color: var(--blue); }

    /* PAGE HEADER */
    .page-header {
      border-bottom: 1px solid var(--line);
      padding: clamp(2.5rem,6vw,4rem) clamp(1rem,4vw,2rem) clamp(1.5rem,4vw,2.5rem);
      max-width: 1040px; margin: 0 auto;
    }
    .breadcrumb { font-size: .75rem; color: var(--mid); margin-bottom: .9rem;
      display: flex; align-items: center; gap: .4rem; }
    .breadcrumb a { color: var(--blue); text-decoration: none; }
    .breadcrumb a:hover { text-decoration: underline; }
    .page-header h1 { font-family: 'Syne', sans-serif; font-weight: 800;
      font-size: clamp(2rem,6vw,4rem); letter-spacing: -.04em; line-height: 1; }
    .page-header h1 .accent { color: var(--blue); }
    .page-desc { margin-top: .8rem; font-size: .95rem; color: var(--mid); }

    /* STATS BAR */
    .stats-bar {
      max-width: 1040px; margin: 0 auto;
      padding: .9rem clamp(1rem,4vw,2rem);
      display: flex; align-items: center; justify-content: space-between;
      flex-wrap: wrap; gap: .5rem;
      border-bottom: 1px solid var(--line);
      font-size: .78rem; color: var(--mid);
    }
    .stats-bar strong { color: var(--ink); font-weight: 500; }
    .gh-link { color: var(--mid); text-decoration: none; font-size: .78rem; }
    .gh-link:hover { color: var(--ink); }

    /* MAIN */
    main {
      max-width: 1040px; margin: 0 auto;
      padding: clamp(2rem,5vw,3.5rem) clamp(1rem,4vw,2rem) clamp(4rem,8vw,6rem);
    }

    /* STATUS */
    #status { padding: 3rem 0; text-align: center; color: var(--mid); font-size: .9rem; }
    .spinner { width: 18px; height: 18px; border: 2px solid var(--line);
      border-top-color: var(--blue); border-radius: 50%;
      animation: spin .7s linear infinite;
      display: inline-block; margin-right: .5rem; vertical-align: middle; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* UNIT */
    .unit-block { margin-bottom: clamp(2.5rem,6vw,4rem); }
    .unit-block:last-child { margin-bottom: 0; }
    .unit-header {
      display: flex; align-items: baseline; gap: .8rem;
      margin-bottom: 1.6rem; padding-bottom: .9rem;
      border-bottom: 2px solid var(--ink);
    }
    .unit-num { font-family: 'Syne', sans-serif; font-size: .72rem;
      font-weight: 700; letter-spacing: .14em; color: var(--blue);
      text-transform: uppercase; white-space: nowrap; }
    .unit-title { font-family: 'Syne', sans-serif; font-weight: 700;
      font-size: clamp(1rem,2.5vw,1.25rem); letter-spacing: -.01em; }

    /* CHAPTER */
    .chapter-block { margin-bottom: 1.6rem; }
    .chapter-block:last-child { margin-bottom: 0; }
    .chapter-header { display: flex; align-items: center; gap: .7rem; margin-bottom: .5rem; }
    .chapter-code { font-family: 'DM Mono', monospace; font-size: .72rem;
      background: var(--faint); color: var(--mid);
      padding: .18rem .55rem; border-radius: 3px; white-space: nowrap; }
    .chapter-title { font-size: .88rem; font-weight: 500; color: var(--mid); }

    /* GRAPH LIST */
    .graph-list { list-style: none; }
    .graph-list li { border-bottom: 1px solid var(--line); }
    .graph-list li:first-child { border-top: 1px solid var(--line); }
    .graph-list li a {
      display: grid;
      grid-template-columns: 2.8rem 1fr auto;
      align-items: center; gap: clamp(.6rem,2vw,1.2rem);
      padding: clamp(.75rem,2vw,.95rem) .4rem;
      text-decoration: none; color: var(--ink);
      transition: background .15s, padding-left .15s;
      border-radius: 4px;
    }
    .graph-list li a:hover, .graph-list li a:active {
      background: var(--faint); padding-left: .9rem;
    }
    .graph-label { font-family: 'DM Mono', monospace; font-size: .7rem;
      background: var(--blue-dim); color: var(--blue);
      padding: .15rem .45rem; border-radius: 3px; text-align: center; }
    .graph-title { font-size: clamp(.88rem,2vw,.97rem); font-weight: 400; }
    .graph-arrow { color: var(--blue); font-size: .9rem;
      opacity: 0; transition: opacity .2s; }
    .graph-list li a:hover .graph-arrow { opacity: 1; }

    /* FOOTER */
    .footer-wrap { border-top: 1px solid var(--line); }
    footer { max-width: 1040px; margin: 0 auto;
      padding: clamp(1.2rem,3vw,1.5rem) clamp(1rem,4vw,2rem);
      display: flex; flex-wrap: wrap; justify-content: space-between;
      align-items: center; gap: .5rem; font-size: .78rem; color: var(--mid); }
    footer a { color: var(--mid); text-decoration: none; }
    footer a:hover { color: var(--ink); }

    @media (max-width: 480px) {
      .graph-list li a { grid-template-columns: 2.4rem 1fr; }
      .graph-arrow { display: none; }
    }
  </style>
</head>
<body>

<header class="topbar">
  <a class="logo" href="../index.html"><span>AP</span>·Econ·Graphs</a>
</header>

<div class="page-header">
  <div class="breadcrumb">
    <a href="../index.html">← Home</a>
    <span>/</span>
    <span>AP Micro Graphs</span>
  </div>
  <h1>AP Micro <span class="accent">Graphs</span></h1>
  <p class="page-desc">Interactive models organized by unit and chapter. Click any graph to open it.</p>
</div>

<div class="stats-bar">
  <span id="stats-label">&nbsp;</span>
  <a class="gh-link" href="https://github.com/Raylaoshi/AP.Econ.Graphs/tree/main/AP%20Micro%20Graphs" target="_blank">View folder on GitHub ↗</a>
</div>

<main>
  <div id="status"><span class="spinner"></span> Loading…</div>
  <div id="content"></div>
</main>

<div class="footer-wrap">
  <footer>
    <span>AP.Econ.Graphs · <a href="https://github.com/Raylaoshi/AP.Econ.Graphs" target="_blank">github.com/Raylaoshi</a></span>
    <span>Built with KineticGraphs by Chris Makler</span>
  </footer>
</div>

<script>
async function init() {
  const statusEl  = document.getElementById('status');
  const contentEl = document.getElementById('content');
  const statsEl   = document.getElementById('stats-label');

  try {
    const res = await fetch('content.json?v=' + Date.now());
    if (!res.ok) throw new Error('content.json not found');
    const data = await res.json();

    statusEl.style.display = 'none';

    let totalGraphs = 0, totalChapters = 0;

    data.units.forEach(unit => {
      const unitDiv = document.createElement('div');
      unitDiv.className = 'unit-block';

      unitDiv.innerHTML = `
        <div class="unit-header">
          <span class="unit-num">${unit.number}</span>
          <span class="unit-title">${unit.title}</span>
        </div>`;

      unit.chapters.forEach(ch => {
        totalChapters++;
        const chDiv = document.createElement('div');
        chDiv.className = 'chapter-block';
        chDiv.innerHTML = `
          <div class="chapter-header">
            <span class="chapter-code">${ch.code}</span>
            <span class="chapter-title">${ch.title}</span>
          </div>`;

        const ul = document.createElement('ul');
        ul.className = 'graph-list';

        ch.graphs.forEach(graph => {
          totalGraphs++;
          const li = document.createElement('li');
          li.innerHTML = `
            <a href="${encodeURIComponent(graph.file)}" target="_blank">
              <span class="graph-label">${graph.label}</span>
              <span class="graph-title">${graph.title}</span>
              <span class="graph-arrow">→</span>
            </a>`;
          ul.appendChild(li);
        });

        chDiv.appendChild(ul);
        unitDiv.appendChild(chDiv);
      });

      contentEl.appendChild(unitDiv);
    });

    statsEl.innerHTML =
      `<strong>${data.units.length}</strong> units &nbsp;·&nbsp; ` +
      `<strong>${totalChapters}</strong> chapters &nbsp;·&nbsp; ` +
      `<strong>${totalGraphs}</strong> graphs`;

  } catch (err) {
    statusEl.innerHTML = `<p style="color:#c00;font-size:.9rem">
      ⚠️ Could not load content.json — make sure it's uploaded to the same folder as this index.html.</p>`;
    console.error(err);
  }
}

init();
</script>
</body>
</html>
