  <style>
    :root {
      --bg:#fff; --ink:#0d0d0d; --mid:#666; --faint:#f4f4f4;
      --line:#e8e8e8; --blue:#0057ff; --blue-dim:#e6eeff;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{background:var(--bg);color:var(--ink);font-family:'Outfit','Noto Sans SC',-apple-system,sans-serif;font-weight:300;line-height:1.7;-webkit-font-smoothing:antialiased}

    /* TOPBAR */
    .topbar{position:sticky;top:0;z-index:100;display:flex;align-items:center;justify-content:space-between;padding:0 clamp(1rem,4vw,2rem);height:56px;border-bottom:1px solid var(--line);background:rgba(255,255,255,0.95);backdrop-filter:blur(12px)}
    .logo{font-family:'Syne',sans-serif;font-weight:800;font-size:clamp(.85rem,2vw,1rem);letter-spacing:-.02em;color:var(--ink);text-decoration:none}
    .logo span{color:var(--blue)}
    .lang-toggle{display:flex;gap:4px}
    .lang-btn{background:none;border:1px solid var(--line);border-radius:99px;padding:.3rem .85rem;font-size:.78rem;font-family:inherit;cursor:pointer;color:var(--mid);transition:all .18s;font-weight:400}
    .lang-btn.active{background:var(--ink);color:#fff;border-color:var(--ink)}

    /* HERO */
    .hero-wrap{border-bottom:1px solid var(--line)}
    .hero{max-width:1040px;margin:0 auto;padding:clamp(3rem,8vw,7rem) clamp(1rem,4vw,2rem) clamp(2.5rem,6vw,5rem);display:grid;grid-template-columns:1fr auto;gap:2rem;align-items:end}
    .eyebrow{font-size:clamp(.65rem,1.5vw,.72rem);letter-spacing:.2em;text-transform:uppercase;color:var(--mid);margin-bottom:1.2rem;font-weight:500}
    h1{font-family:'Syne',sans-serif;font-weight:800;font-size:clamp(2.8rem,9vw,6.5rem);line-height:.95;letter-spacing:-.04em}
    h1 .accent{color:var(--blue)}
    .hero-sub{margin-top:1.6rem;font-size:clamp(.92rem,2vw,1.05rem);color:var(--mid);max-width:480px;line-height:1.65}
    .hero-cta{margin-top:2.2rem;display:flex;gap:.75rem;flex-wrap:wrap}
    .btn-primary{display:inline-flex;align-items:center;background:var(--ink);color:#fff;text-decoration:none;font-size:.88rem;font-weight:500;padding:.75rem 1.5rem;border-radius:4px;transition:background .18s}
    .btn-primary:hover{background:var(--blue)}
    .btn-ghost{display:inline-flex;align-items:center;background:none;color:var(--ink);border:1px solid var(--line);text-decoration:none;font-size:.88rem;font-weight:400;padding:.75rem 1.5rem;border-radius:4px;transition:border-color .18s}
    .btn-ghost:hover{border-color:var(--ink)}
    .hero-deco{font-family:'Syne',sans-serif;font-weight:800;font-size:clamp(5rem,15vw,12rem);color:var(--faint);line-height:1;letter-spacing:-.05em;user-select:none;align-self:start;padding-top:1.5rem}

    /* SECTIONS */
    .section{max-width:1040px;margin:0 auto;padding:clamp(3rem,7vw,5rem) clamp(1rem,4vw,2rem)}
    .section-border{border-top:1px solid var(--line)}
    .sec-header{display:flex;align-items:baseline;gap:1rem;margin-bottom:2.5rem;flex-wrap:wrap}
    .sec-num{font-family:'Syne',sans-serif;font-size:.75rem;color:var(--blue);font-weight:700;letter-spacing:.12em}
    .sec-title{font-family:'Syne',sans-serif;font-weight:700;font-size:clamp(1.3rem,3.5vw,2rem);letter-spacing:-.02em}

    /* ABOUT */
    .about-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(min(100%,280px),1fr));gap:clamp(1.5rem,4vw,3rem)}
    .about-tag{display:inline-block;font-size:.7rem;letter-spacing:.1em;text-transform:uppercase;background:var(--blue-dim);color:var(--blue);padding:.2rem .6rem;border-radius:3px;font-weight:500;margin-bottom:.9rem}
    .about-grid p{color:#3a3a3a;font-size:.95rem;margin-bottom:.85rem}
    .about-grid p:last-child{margin-bottom:0}

    /* FOLDERS */
    .folder-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(min(100%,260px),1fr));gap:1px;background:var(--line);border:1px solid var(--line);border-radius:8px;overflow:hidden}
    .folder-card{background:var(--bg);padding:clamp(1.5rem,4vw,2.2rem) clamp(1.2rem,3vw,2rem);text-decoration:none;color:var(--ink);display:flex;flex-direction:column;gap:.5rem;transition:background .18s;min-height:180px}
    .folder-card:hover,.folder-card:active{background:var(--faint)}
    .folder-num{font-family:'Syne',sans-serif;font-size:2.2rem;font-weight:800;color:var(--line);line-height:1;margin-bottom:.2rem}
    .folder-card h3{font-family:'Syne',sans-serif;font-size:clamp(.95rem,2vw,1.05rem);font-weight:700;letter-spacing:-.01em}
    .folder-card p{font-size:.85rem;color:var(--mid);margin:0;line-height:1.5}
    .folder-arrow{margin-top:auto;padding-top:1.2rem;font-size:.8rem;color:var(--blue);font-weight:500}

    /* CREDIT */

    .credit-left{flex:1;min-width:min(100%,240px)}
    .credit-kicker{font-size:.7rem;letter-spacing:.18em;text-transform:uppercase;color:var(--mid);margin-bottom:.4rem;font-weight:500}
    .credit-name{font-family:'Syne',sans-serif;font-size:clamp(1.1rem,2.5vw,1.3rem);font-weight:700;letter-spacing:-.02em;margin-bottom:.5rem}

    .credit-link:hover{background:var(--blue)}

    /* CONTACT */

    .contact-left{flex:1;min-width:min(100%,240px)}
    .contact-strip h3{font-family:'Syne',sans-serif;font-size:clamp(1.1rem,2.5vw,1.3rem);font-weight:700;color:#fff;letter-spacing:-.02em;margin-bottom:.35rem}
    .contact-strip p{font-size:.88rem;color:rgba(255,255,255,.5);margin:0}
    .contact-btn{display:inline-flex;align-items:center;background:var(--blue);color:#fff;text-decoration:none;font-size:.83rem;font-weight:500;padding:.7rem 1.3rem;border-radius:4px;white-space:nowrap;transition:opacity .18s}

    footer a{color:var(--mid);text-decoration:none}
    footer a:hover{color:var(--ink)}

      .hero{grid-template-columns:1fr}
      .hero-deco{display:none}
    }

function render(lang) {
  const t = T[lang];
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    if (t[key] !== undefined) el.textContent = t[key];
  });
  document.getElementById('btn-en').classList.toggle('active', lang === 'en');
  document.getElementById('btn-zh').classList.toggle('active', lang === 'zh');
  document.documentElement.lang = lang === 'zh' ? 'zh' : 'en';
}

function setLang(lang) {
  render(lang);
  try { localStorage.setItem('econ-lang', lang); } catch(e) {}
}

function detectLang() {
  try {
    const saved = localStorage.getItem('econ-lang');
    if (saved === 'en' || saved === 'zh') return saved;
  } catch(e) {}
  const nav = (navigator.language || navigator.userLanguage || '').toLowerCase();
  return nav.startsWith('zh') ? 'zh' : 'en';
}

render(detectLang());
